<div class="page modal-venue">
    <section>
        <form class="form-horizontal" name="venueForm" role="form" novalidate data-ng-submit="venueForm.$valid && save()">
            <header class="modal-header">
                <h3 class="modal-title">{{Title}}</h3>
            </header>
            <div class="modal-body">
                <ul class="error-list">
                    <li class="alert alert-danger" data-ng-repeat="error in validation_errors">{{error}}</li>
                </ul>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" data-ng-model="venue.name" required>
                        <div class="text-danger" ng-show="submitted && (venueForm.inputName.$dirty && venueForm.inputName.$invalid)">
                            <span ng-show="venueForm.inputName.$error.required">Name is required.</span>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Address" data-ng-model="venue.address_line_1" required>
                        <div class="text-danger" ng-show="submitted && (venueForm.inputAddress.$dirty && venueForm.inputAddress.$invalid)">
                            <span ng-show="venueForm.inputAddress.$error.required">Address is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCity" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City" data-ng-model="venue.city" required>
                        <div class="text-danger" ng-show="submitted && (venueForm.inputCity.$dirty && venueForm.inputCity.$invalid)">
                            <span ng-show="venueForm.inputCity.$error.required">City is required.</span>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputState" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="input-medium" name="inputState" data-ng-options="state.abbr as state.name for state in states " data-ng-model="venue.state" required>
                            <option value="">Choose...</option>
                        </select>
                        <div class="text-danger" ng-show="submitted && (venueForm.inputState.$dirty && venueForm.inputState.$invalid)">
                            <span ng-show="venueForm.inputState.$error.required">State is required.</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="input" class="form-control" id="inputZipCode" name="inputZipCode" placeholder="Zip Code" data-ng-model="venue.zip_code" required>
                        <div class="text-danger" ng-show="submitted && (venueForm.inputZipCode.$dirty && venueForm.inputZipCode.$invalid)">
                            <span ng-show="venueForm.inputZipCode.$error.required">Zip Code is required.</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="labelLatitude" ng-show="venue.id && venue.id>0" class="col-sm-2 control-label">Latitude</label>
                    <div class="col-sm-10">
                        <span id="labelLatitude">{{venue.latitude}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="labelLongitude" ng-show="venue.id && venue.id>0" class="col-sm-2 control-label">Longitude</label>
                    <div class="col-sm-10">
                        <span id="labelLongitude">{{venue.longitude}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="checkbox" id="inputAllowCashPayment" name="inputAllowCashPayment" data-ng-model="venue.allow_cash_payment">
                        Allow cash payment
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="checkbox"  id="inputAllowCreditCardPayment" name="inputAllowCreditCardPayment" data-ng-model="venue.allow_credit_card_payment">
                        Allow credit card payment
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label for="inputAllowMembershipPayment" class="checkbox inline">
                            <input type="checkbox" id="inputAllowMembershipPayment" name="inputAllowMembershipPayment" data-ng-model="venue.allow_membership_payment">
                            Allow membership payment
                        </label>
                    </div>
                </div>
            </div>
            <footer class="modal-footer">
                <button class="btn btn-primary" type="submit" ng-click="submitted=true">Save</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </footer>
        </form>
    </section>
</div>
