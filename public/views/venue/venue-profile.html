<div class="page page-venue-profile ">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Venue Profile</strong></div>
        <div class="panel-body">

            <div class="col-sm-6">
                <ul class="error-list">
                    <li class="alert alert-danger" data-ng-repeat="error in validation_errors">{{error}}</li>
                </ul>
                <form class="form-horizontal" role="form" name="venueProfile" data-ng-submit="venueProfile.$valid && save()">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" data-ng-model="venue.name" required>
                            <div class="text-danger" ng-show="submitted || (venueProfile.inputName.$dirty && venueProfile.inputName.$invalid)">
                                <span ng-show="venueProfile.inputName.$error.required">Name is required.</span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Address" data-ng-model="venue.address_line_1" required>
                            <div class="text-danger" ng-show="submitted || (venueProfile.inputAddress.$dirty && venueProfile.inputAddress.$invalid)">
                                <span ng-show="venueProfile.inputAddress.$error.required">Address is required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City" data-ng-model="venue.city" required>
                            <div class="text-danger" ng-show="submitted || (venueProfile.inputCity.$dirty && form.inputCity.$invalid)">
                                <span ng-show="venueProfile.inputCity.$error.required">City is required.</span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputState" class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <select id="inputState" class="input-medium" name="inputState" data-ng-options="state.abbr as state.name for state in states " data-ng-model="venue.state" required>
                                <option value="">Choose...</option>
                            </select>
                            <div class="text-danger" ng-show="submitted || (venueProfile.inputState.$dirty && venueProfile.inputState.$invalid)">
                                <span ng-show="venueProfile.inputState.$error.required">State is required.</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputZipCode" name="inputZipCode" placeholder="Zip Code" data-ng-model="venue.zip_code" required>
                            <div class="text-danger" ng-show="submitted || (venueProfile.inputZipCode.$dirty && venueProfile.inputZipCode.$invalid)">
                                <span ng-show="venueProfile.inputZipCode.$error.required">Zip Code is required.</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="labelLatitude" class="col-sm-2 control-label">Latitude</label>
                        <div class="col-sm-10">
                            <span id="labelLatitude">{{venue.latitude}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="labelLongitude" class="col-sm-2 control-label">Longitude</label>
                        <div class="col-sm-10">
                            <span id="labelLongitude">{{venue.longitude}}</span>
                        </div>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-primary" type="submit" ng-click="submitted=true">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
