<div class="page page-users" >

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Users</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredUsers.length}}/{{users.length}} entries
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            Email
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('email') "
                                  data-ng-class="{active: row == 'email'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-email') "
                                  data-ng-class="{active: row == '-email'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Role
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('role') "
                                  data-ng-class="{active: row == 'role'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-role') "
                                  data-ng-class="{active: row == '-role'}"></span>
                        </div>
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in filteredUsers | pagination: (currentPage - 1) * numPerPage | limitTo: numPerPage">
                    <td>{{user.email}}</td>
                    <td>{{lookupRoleName(user.role)}}</td>
                    <td>
                        <button class="btn btn-primary" type="button" data-ng-click="edit(user)">Edit</button>
                        <button class="btn btn-primary" ng-show="checkIfCanDelete()" type="button" data-ng-click="delete(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th class="with-border">
                        <div class="th">
                            Email
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('email') "
                                  data-ng-class="{active: row == 'email'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-email') "
                                  data-ng-class="{active: row == '-email'}"></span>
                        </div>
                    </th>
                    <th class="with-border">
                        <div class="th">
                            Role
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('role') "
                                  data-ng-class="{active: row == 'role'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-role') "
                                  data-ng-class="{active: row == '-role'}"></span>
                        </div>
                    </th>
                    <th class="with-border">
                    </th>
                </tr>
            </thead>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredUsers.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
        <button class="btn btn-primary btn-add" type="button" data-ng-click="add(user)">Add New</button>
    </section>

</div>
