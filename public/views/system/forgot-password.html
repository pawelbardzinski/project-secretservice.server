<div class="page-forgot">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="info text-center">
        <h2 class="text-small">Enter your email address that you used to register. We'll send you an email with a link to reset your password.</h2>
    </div>

    <div class="form-container text-center">

        <form class="form-horizontal col-sm-12" name="forgotPasswordForm">
            <div class="form-group">
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="email"
                       class="form-control input-lg input-round text-center"
                       placeholder="Email"
                       data-ng-model="email">
            </div>
            <div class="form-group">
                <a href="#/" class="btn btn-lg btn-block btn-primary btn-round" data-ng-click="passwordreset()">Reset</a>
            </div>
            <div class="form-group">
                {{message}}
            </div>
        </form>
        
    </div>
</div>
