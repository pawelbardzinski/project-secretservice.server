<div class="page-signin">
    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="email"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Email"
                                   ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Password"
                                   ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <a ng-click="signin()" class="btn btn-primary btn-lg btn-round btn-block text-center">Log in</a>
                        </div>
                        <div class="form-group">
                            <p class="text-center text-danger">{{message}}</p>
                        </div>
                    </fieldset>
                </form>
                <section>
                    <p class="text-center"><a href="#/forgot-password">Forgot your password?</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
